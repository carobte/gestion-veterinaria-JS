<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is a management system for a veterinarian that allows managing pet information. Applying concepts and skills learned about DOM manipulation, JS, Bootstrap, HTML, CSS">
    <meta name="keywords" content="Veterinaria Riwi, Riwi, JS, JavaScript, HTML, CSS, carobte">
    <meta name="sidedomain" content="https://github.com/carobte/gestion-veterinaria-JS">
    <meta name="organization" content="Riwi_Dell">
    <meta name="author" content="Carolina Bustamante Escobar">
    <meta name="designer" content="Carolina Bustamante Escobar">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="revisit-after" content="15days">
    <meta name="copyright" content="© 2024. Veterinaria Riwi. Carolina Bustamante Escobar">
    <!-- Icono navegador -->
    <link rel="shortcut icon" href="./public/icons/favicon.ico" type="image/x-icon">
    <title>Veterinaria Riwi</title>
    <!-- Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>

    <!-- Encabezado -->

    <header id="header">
        <nav class="navbar navbar-expand-lg bg-primary-subtle position-fixed top-0 w-100 z-3 px-4">
            <section class="container-fluid">
                <a class="navbar-brand text-capitalize fw-bold " href="#">veterinaria riwi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <article class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto d-flex align-items-center">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" aria-current="page" href="#mascotas">Mascotas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#propietarios">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#servicios">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <button onclick=cambiarTema() class="btn fs-4"><i id="cambiar-tema"
                                    class="bi bi-moon-fill"></i></button>
                        </li>
                    </ul>
                </article>
            </section>
        </nav>
    </header>

    <!-- Cuerpo de la página -->

    <main class="mt-5">
        <!-- Carousel -->

        <section id="carouselExampleAutoplaying" class="carousel slide w-75 m-auto pt-2" data-bs-ride="carousel">
            <article class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://papelmatic.com/wp-content/uploads/2019/09/papelmatic-higiene-profesional-limpieza-desinfeccion-clinicas-veterinarias.jpg" class="d-block w-100" alt="veterinaria">
                </div>
                <div class="carousel-item">
                    <img src="https://i0.wp.com/puppis.blog/wp-content/uploads/2022/04/%C2%BFPor-que-es-importante-que-vacunemos-a-los-cachorros_-min.jpg?resize=900%2C600&ssl=1" class="d-block w-100" alt="veterinaria">
                </div>
                <div class="carousel-item">
                    <img src="https://www.clinicaveterinariamh.com/wp-content/uploads/2023/08/45.jpg" class="d-block w-100" alt="veterinaria">
                </div>
                <div class="carousel-item">
                    <img src="https://www.shutterstock.com/image-photo/taking-photo-small-puppy-wearing-600nw-1976043185.jpg" class="d-block w-100" alt="veterinaria">
                </div>
                <div class="carousel-item">
                    <img src="https://aunaespecialidadesveterinarias.es/wp-content/uploads/2020/04/Etologia-Juan-Arguelles-Marina-Miralles.jpg" class="d-block w-100" alt="veterinaria">
                </div>
            </article>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </section>

        <!-- Sección de las mascotas registradas (Imprimen desde JS) -->
        <h1 class="text-capitalize text-center bg-success-subtle  bg-opacity-25 p-3 ">mascotas</h1>
        <section id="mascotas" class="section d-flex flex-wrap gap-5 justify-content-center align-items-center">

            <!-- Sección de clientes registrados (Imprimen desde JS)-->
        </section>
        <h1 class="text-capitalize text-center  bg-success-subtle  bg-opacity-25 p-3 ">clientes</h1>
        <section id="propietarios" class="section d-flex flex-wrap gap-5 justify-content-center align-items-center">
        </section>

        <!-- Sección para los servicios ofrecidos (Imprimen desde JS)-->
        <h1 class="text-capitalize text-center bg-success-subtle  bg-opacity-25 p-3 ">servicios</h1>
        <section id="servicios" class="section d-flex flex-wrap gap-5 justify-content-center align-items-center">
        </section>
    </main>

    <!-- Pie de página -->

    <footer
        class="d-flex flex-wrap justify-content-between align-items-center mt-4 px-5 border-top bg-info-subtle text-info-emphasis">
        <section class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0">© 2024 Veterinaria Riwi por <a class="text-primary-emphasis"
                    href="https://github.com/carobte/" target="_blank"> <i class="bi bi-github"></i> Carobte</a></span>
        </section>
        <a href="https://riwi.io/" target="_blank"><img src="./public/img/Fondo-claro-logo.webp" width="150px"
                alt="logo riwi"></a>
        <section class="nav col-md-4 justify-content-end d-flex">
            <a class="ms-4 text-info-emphasis fs-5" target="_blank" href="https://twitter.com/InfoRiwi4424"><i
                    class="bi bi-twitter-x"></i></a>
            <a class="ms-4 text-info-emphasis fs-5" target="_blank" href="https://www.instagram.com/riwi.io/"><i
                    class="bi bi-instagram"></i></a>
            <a class="ms-4 text-info-emphasis fs-5" target="_blank"
                href="https://www.facebook.com/profile.php?id=100092420949391"><i class="bi bi-facebook"></i></a>
            <a class="ms-4 text-info-emphasis fs-5" target="_blank" href="https://www.tiktok.com/@riwi.io"><i
                    class="bi bi-tiktok"></i></a>
        </section>
    </footer>

    <!-- JavaScript -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Data mascotas -->
    <script src="./src/js/data.js"></script>

    <!-- Main con funciones -->
    <script src="./src/js/main.js"></script>

    <!-- Manipulación del DOM -->
    <script src="./src/js/dom.js"></script>

</html>
